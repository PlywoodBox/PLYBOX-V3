<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 3D Renderer Container -->
  <div id="renderer-container"></div>

  <!-- Control Panel -->
  <div id="control-panel" class="collapsed">
    <div id="control-panel-header">
      <h2>Control Panel</h2>
      <button id="control-panel-close">&times;</button>
    </div>
    <div id="control-panel-content">
      <!-- Camera Section -->
      <div class="control-section">
        <h3>Camera</h3>
        <div class="control-content">
          <button id="reset-camera">Reset Camera</button>
        </div>
      </div>
      <!-- Overall Size Section -->
      <div class="control-section">
        <h3>Overall Size</h3>
        <div class="control-content">
          <label>
            Width
            <div class="control-input">
              <input type="range" id="overall-width" min="0.1" max="10" step="0.1" value="0.6">
              <span id="overall-width-value">0.6</span> m
            </div>
          </label>
          <label>
            Height
            <div class="control-input">
              <input type="range" id="overall-height" min="0.1" max="10" step="0.1" value="0.6">
              <span id="overall-height-value">0.6</span> m
            </div>
          </label>
          <label>
            Depth
            <div class="control-input">
              <input type="range" id="overall-depth" min="0.1" max="10" step="0.1" value="0.6">
              <span id="overall-depth-value">0.6</span> m
            </div>
          </label>
        </div>
      </div>
      <!-- Cube Properties Section -->
<div class="control-section">
  <h3>Cube Properties</h3>
  <div class="control-content">
    <label>
      Cube Width
      <div class="control-input">
        <input type="range" id="cube-width" min="0.01" max="2.4" step="0.01" value="0.4">
        <span id="cube-width-value">0.4</span> m
      </div>
    </label>
    <label>
      Cube Height
      <div class="control-input">
        <input type="range" id="cube-height" min="0.01" max="2.4" step="0.01" value="0.4">
        <span id="cube-height-value">0.4</span> m
      </div>
    </label>
    <label>
      Cube Depth
      <div class="control-input">
        <input type="range" id="cube-depth" min="0.01" max="2.4" step="0.01" value="0.4">
        <span id="cube-depth-value">0.4</span> m
      </div>
    </label>
    <label>
      Thickness
      <div class="control-input">
        <input type="range" id="cube-thickness" min="1.2" max="3.0" step="0.1" value="1.8">
        <span id="cube-thickness-value">1.8</span> cm
      </div>
    </label>
  </div>
</div>
      <!-- Visibility Section -->
      <div class="control-section">
        <h3>Visibility</h3>
        <div class="control-content">
          <label class="toggle-switch">
            Front Panel
            <input type="checkbox" id="front-panel-visible" checked>
            <span class="slider"></span>
          </label>
          <label class="toggle-switch">
            Back Panel
            <input type="checkbox" id="back-panel-visible" checked>
            <span class="slider"></span>
          </label>
          <label class="toggle-switch">
            Shelves
            <input type="checkbox" id="shelves-visible" checked>
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <!-- Repetition Section -->
      <div class="control-section">
        <h3>Repetition</h3>
        <div class="control-content">
          <label>
          Number of X
            <div class="control-input">
              <input type="range" id="num-cubes-x" min="1" max="10" step="1" value="1">
              <span id="num-cubes-x-value">1</span>
            </div>
          </label>
          <label>
            Number of Y
            <div class="control-input">
              <input type="range" id="num-cubes-y" min="1" max="10" step="1" value="1">
              <span id="num-cubes-y-value">1</span>
            </div>
          </label>
          <label>
           Number of Z
            <div class="control-input">
              <input type="range" id="num-cubes-z" min="1" max="2" step="1" value="1">
              <span id="num-cubes-z-value">1</span>
            </div>
          </label>
        </div>
      </div>
      <!-- Texture Selection Section -->
      <div class="control-section">
        <h3>Texture Selection</h3>
        <div class="control-content">
          <div class="texture-selection">
            <span class="texture-label">Lamination</span>
            <div class="texture-options">
              <div class="texture-swatch" data-texture="Grey Lamination" style="background-color: #888888;"></div>
              <div class="texture-swatch" data-texture="White Lamination" style="background-color: #ffffff;"></div>
              <div class="texture-swatch" data-texture="Yellow Lamination" style="background-color: #ffd700;"></div>
              <div class="texture-swatch" data-texture="Natural Finish" style="background-color: #8B4513;"></div>
              <div class="texture-swatch selected" data-texture="Red Lamination" style="background-color: #ff0000;"></div>
              <div class="texture-swatch" data-texture="Blue Lamination" style="background-color: #0000ff;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay-message">Play!</div>

<!-- Control Panel Toggle Button -->
<button id="control-panel-toggle" aria-label="Toggle Control Panel" aria-expanded="false">
  <span class="bar bar1"></span>
  <span class="bar bar2"></span>
  <span class="bar bar3"></span>
</button>

  <!-- Include your main JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
